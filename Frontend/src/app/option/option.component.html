<app-header-admin></app-header-admin>
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-1/2">
            <form class="flex items-center">
              <label for="simple-search" class="sr-only">Search</label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  [formControl]="searchControl"
                  type="text" 
                  id="simple-search" 
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-cyan-500 dark:focus:border-cyan-500" 
                  placeholder="Search options..." 
                  required>
              </div>
            </form>
          </div>
          <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
            <button routerLink="/createOption" type="button" class="flex items-center justify-center text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-cyan-600 dark:hover:bg-cyan-700 focus:outline-none dark:focus:ring-cyan-800">
              <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
              </svg>
              Add Option
            </button>
          </div>
        </div>
        
        <!-- Error message -->
        <div *ngIf="errorMessage" class="p-4 text-red-600 dark:text-red-400">
          {{ errorMessage }}
        </div>
        
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-4 py-3">Type</th>
                <th scope="col" class="px-4 py-3">Percentage</th>
                <th scope="col" class="px-4 py-3">Chambre ID</th>
                <th scope="col" class="px-4 py-3">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let option of paginatedOptions" class="border-b dark:border-gray-700">
                <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ option.typeOption }}</th>
                <td class="px-4 py-3">{{ option.percent }}%</td>
                <td class="px-4 py-3">{{ option.chambre_id }}</td>
                <td class="px-4 py-3 flex items-center justify-end">
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More actions" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-100">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                
                  <mat-menu #menu="matMenu">
                    <button routerLink="edit/{{option.id}}" mat-menu-item class="hover:bg-green-50 dark:hover:bg-gray-600">
                      <mat-icon class="text-green-500">edit</mat-icon>
                      <span class="ml-2">Edit</span>
                    </button>
                
                    <button (click)="delete(option.id)" mat-menu-item class="hover:bg-red-50 dark:hover:bg-gray-600">
                      <mat-icon class="text-red-500">delete</mat-icon>
                      <span class="ml-2">Delete</span>
                    </button>
                  </mat-menu>
                </td>
              </tr>
              <tr *ngIf="filteredOptions.length === 0 && !isLoading">
                <td colspan="4" class="px-4 py-3 text-center">No options found</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <nav *ngIf="totalItems > 0" class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Showing
            <span class="font-semibold text-gray-900 dark:text-white">
                <span class="font-semibold text-gray-900 dark:text-white">{{ getDisplayedRange() }}</span>
            </span>
            of
            <span class="font-semibold text-gray-900 dark:text-white">{{ totalItems }}</span>
          </span>
          <ul class="inline-flex items-stretch -space-x-px">
            <li>
              <button 
                (click)="changePage(currentPage - 1)" 
                [disabled]="currentPage === 1"
                class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="sr-only">Previous</span>
                <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
              </button>
            </li>
            
            <li *ngFor="let page of pages">
              <button 
                (click)="changePage(page)"
                [class]="page === currentPage 
                  ? 'flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight text-cyan-600 bg-cyan-50 border border-cyan-300 hover:bg-cyan-100 hover:text-cyan-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white'
                  : 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'">
                {{ page }}
              </button>
            </li>
            
            <li *ngIf="pages[pages.length - 1] < totalPages - 1">
              <span class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
                ...
              </span>
            </li>
            
            <li *ngIf="pages[pages.length - 1] < totalPages">
              <button 
                (click)="changePage(totalPages)"
                class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                {{ totalPages }}
              </button>
            </li>
            
            <li>
              <button 
                (click)="changePage(currentPage + 1)" 
                [disabled]="currentPage === totalPages"
                class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="sr-only">Next</span>
                <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg> 
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
