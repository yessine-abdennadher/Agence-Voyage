<div class="relative px-4 md:px-16 lg:px-36 py-12 bg-gradient-to-b from-white to-slate-50">

  <!-- Title Section -->
  <div class="flex flex-col ">
    <p class="text-3xl font-bold text-cyan-700">RECOMMENDED HOTELS</p>
    <div class="h-1.5 w-20 bg-amber-400 rounded-full mt-2"></div>
    <p class="mt-4 text-slate-600 max-w-2xl pb-7">Discover our curated selection of premium accommodations for your perfect stay</p>
  </div>

  <!-- Carousel Container -->
  <div class="relative group">
    <!-- Navigation Buttons -->
    <button (click)="scrollLeft()" 
            class="absolute -left-5 top-1/2 -translate-y-1/2 z-20 w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white  hover:bg-cyan-700 hover:text-white ">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    
    <button (click)="scrollRight()" 
            class="absolute -right-5 top-1/2 -translate-y-1/2 z-20 w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white  hover:bg-cyan-700 hover:text-white ">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Hotel Cards -->
    <div #scrollContainer class="overflow-x-auto scrollbar-hide scroll-smooth whitespace-nowrap space-x-6  px-2">
     <!-- Details -->
    <div class="flex  gap-8   p-8 rounded-2xl shadow-sm">
        <div class="relative  max-w-[1080px]">
            <!-- Bouton gauche -->
            
          
         
             
              <!-- Conteneur du scroll -->
              <div id="hotelsContainer" #scrollContainer class="overflow-x-hidden whitespace-nowrap flex space-x-5 scroll-smooth">
                <div *ngFor="let hotel of hotels">
                    <div class="relative w-[300px] overflow-hidden">
                      <!-- Image de l'hÃ´tel avec ombre interne -->
                      <div id="hotelsContainer" class="relative rounded-lg overflow-hidden shadow-lg  ">
                        <img [src]="hotel.imageHotel[0]" alt="Hotel image" class="min-w-80 h-[350px] object-cover">
                        
                        <!-- Gradient overlay with hotel info -->
                        <div class="absolute top-0 left-0 w-full h-[240px] bg-gradient-to-t to-cyan-700/70 via-black/20 from-transparent p-4">
                          <p class="text-white text-xl font-medium">{{ hotel.nomHotel }}</p>
                          <div class="text-white text-sm ">
                            <div class="flex items-center mb-5 ">
                              <mat-icon class="text-white text-sm  mb-2">location_on</mat-icon>
                              <p>{{ hotel.adresse }}</p>
                            </div>
                            
                          </div>
                        </div>
                        <div class="absolute top-20  left-4 ">
                          <div class="flex text-amber-400">
                            <ng-container *ngFor="let star of getStars(hotel.classement)">
                              <mat-icon class="text-amber-400 text-base">star</mat-icon>
                            </ng-container>
                          </div>
                       
                        </div>
                        <!-- Price tag -->
                        <div class="absolute bottom-14 right-2 bg-white/95 backdrop-blur-md rounded-xl shadow-lg flex items-center p-2 pr-3 border border-gray-100/50">
                          <div class="text-center">
                            <div class="flex items-baseline justify-center">
                              <span class="text-2xl font-bold text-cyan-700">{{hotel.chambres[0].prixchambre}}</span>
                              <span class="text-sm font-semibold text-cyan-700 ml-0.5">DT</span>
                            </div>
                            <p class="text-xs font-medium text-gray-500 mt-[-2px] tracking-tight">starting from/night</p>
                          </div>
                        </div>
                        
                        <!-- Details button -->
                        <button [routerLink]="['/Hotel_User/description', hotel.id]" 
                                class="absolute bottom-3 right-2 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg font-medium shadow-md">
                          Details
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          
        
          
        
      
  

    </div>
    </div>
  </div>

  <!-- View All Button -->
 
</div>
