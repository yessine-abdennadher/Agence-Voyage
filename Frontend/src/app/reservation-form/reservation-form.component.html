<section class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        {{ isEditMode ? 'Update Reservation' : 'Create New Reservation' }}
      </h2>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          <!-- Reservation Date Field -->
          <div class="form-group">
            <label for="dateReservation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Reservation Date
            </label>
            <input type="date" id="dateReservation"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   formControlName="dateReservation"
                   [class.border-red-500]="reservationForm.get('dateReservation')?.invalid && reservationForm.get('dateReservation')?.touched">
            
            <div *ngIf="reservationForm.get('dateReservation')?.invalid && reservationForm.get('dateReservation')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('dateReservation')?.errors?.['required']">
                Reservation date is required
              </span>
            </div>
          </div>
  
          <!-- Available Places Field -->
          <div class="form-group">
            <label for="placesDisponibles" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Available Places
            </label>
            <input type="number" id="placesDisponibles"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter available places"
                   formControlName="placesDisponibles"
                   min="1"
                   [class.border-red-500]="reservationForm.get('placesDisponibles')?.invalid && reservationForm.get('placesDisponibles')?.touched">
            
            <div *ngIf="reservationForm.get('placesDisponibles')?.invalid && reservationForm.get('placesDisponibles')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('placesDisponibles')?.errors?.['required']">
                Available places is required
              </span>
              <span *ngIf="reservationForm.get('placesDisponibles')?.errors?.['min']">
                Must be at least 1
              </span>
            </div>
          </div>
  
          <!-- Departure Date Field -->
          <div class="form-group">
            <label for="dateDepart" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Departure Date
            </label>
            <input type="date" id="dateDepart"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   formControlName="dateDepart"
                   [class.border-red-500]="reservationForm.get('dateDepart')?.invalid && reservationForm.get('dateDepart')?.touched">
            
            <div *ngIf="reservationForm.get('dateDepart')?.invalid && reservationForm.get('dateDepart')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('dateDepart')?.errors?.['required']">
                Departure date is required
              </span>
            </div>
          </div>
  
          <!-- Return Date Field -->
          <div class="form-group">
            <label for="dateRetour" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Return Date
            </label>
            <input type="date" id="dateRetour"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   formControlName="dateRetour"
                   [class.border-red-500]="reservationForm.get('dateRetour')?.invalid && reservationForm.get('dateRetour')?.touched">
            
            <div *ngIf="reservationForm.get('dateRetour')?.invalid && reservationForm.get('dateRetour')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('dateRetour')?.errors?.['required']">
                Return date is required
              </span>
            </div>
          </div>
  
          <!-- Reservation Type Field -->
          <div class="form-group">
            <label for="typeReservation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Reservation Type
            </label>
            <select id="typeReservation"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    formControlName="typeReservation"
                    [class.border-red-500]="reservationForm.get('typeReservation')?.invalid && reservationForm.get('typeReservation')?.touched">
              <option value="">Select reservation type</option>
              <option value="hotel">Hotel</option>
              <option value="flight">Flight</option>
              <option value="package">Package</option>
              <option value="other"></option>
            </select>
            
            <div *ngIf="reservationForm.get('typeReservation')?.invalid && reservationForm.get('typeReservation')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('typeReservation')?.errors?.['required']">
                Reservation type is required
              </span>
            </div>
          </div>
  
          <!-- Hotel Selection Field -->
          <div class="form-group">
            <label for="hotel_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Hotel
            </label>
            <select id="hotel_id"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    formControlName="hotel_id"
                    [class.border-red-500]="reservationForm.get('hotel_id')?.invalid && reservationForm.get('hotel_id')?.touched">
              <option value="">Select a hotel</option>
              <option *ngFor="let hotel of hotels" [value]="hotel.id">
                {{ hotel.nomHotel }}
              </option>
            </select>
            
            <div *ngIf="reservationForm.get('hotel_id')?.invalid && reservationForm.get('hotel_id')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('hotel_id')?.errors?.['required']">
                Hotel selection is required
              </span>
            </div>
          </div>
  
          <!-- Room Selection Field -->
          <div class="form-group">
            <label for="chambre_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Room
            </label>
            <select id="chambre_id"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    formControlName="chambre_id"
                    [class.border-red-500]="reservationForm.get('chambre_id')?.invalid && reservationForm.get('chambre_id')?.touched">
              <option value="">Select a room</option>
              <option *ngFor="let room of rooms" [value]="room.id">
                {{ room.typeChambre }} ({{ room.prixchambre }}â‚¬)
              </option>
            </select>
            
            <div *ngIf="reservationForm.get('chambre_id')?.invalid && reservationForm.get('chambre_id')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="reservationForm.get('chambre_id')?.errors?.['required']">
                Room selection is required
              </span>
            </div>
          </div>
        </div>
  
        <div class="flex items-center space-x-4">
          <!-- Submit Button -->
          <button type="submit" 
                  class="text-white bg-cyan-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  [disabled]="reservationForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
  

  
          <!-- Cancel Button -->
          <button type="button" 
                  (click)="onCancel()"
                  class="text-gray-600 inline-flex items-center hover:text-white border border-gray-600 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-900">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>
