<app-header-admin></app-header-admin>
<section class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        {{ isEditMode ? 'Update Room' : 'Create New Room' }}
      </h2>
      <form [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          <!-- Room Type Field -->
          <div class="form-group sm:col-span-2">
            <label for="typeChambre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Room Type
            </label>
            <input type="text" id="typeChambre"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter room type"
                   formControlName="typeChambre"
                   [class.border-red-500]="chambreForm.get('typeChambre')?.invalid && chambreForm.get('typeChambre')?.touched">
            
            <div *ngIf="chambreForm.get('typeChambre')?.invalid && chambreForm.get('typeChambre')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="chambreForm.get('typeChambre')?.errors?.['required']">
                Room type is required
              </span>
            </div>
          </div>
  
          <!-- Image URLs Field -->
          <div class="form-group sm:col-span-2">
            <label for="imageChambre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Image URLs (comma separated)
            </label>
            <input type="text" id="imageChambre"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter image URLs separated by commas"
                   formControlName="imageChambre"
                   [class.border-red-500]="chambreForm.get('imageChambre')?.invalid && chambreForm.get('imageChambre')?.touched">
            
            <div *ngIf="chambreForm.get('imageChambre')?.invalid && chambreForm.get('imageChambre')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="chambreForm.get('imageChambre')?.errors?.['required']">
                At least one image URL is required
              </span>
            </div>
          </div>
  
          <!-- Price Field -->
          <div class="form-group">
            <label for="prixchambre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Price per night
            </label>
            <input type="number" id="prixchambre"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter price"
                   formControlName="prixchambre"
                   min="0" step="0.01"
                   [class.border-red-500]="chambreForm.get('prixchambre')?.invalid && chambreForm.get('prixchambre')?.touched">
            
            <div *ngIf="chambreForm.get('prixchambre')?.invalid && chambreForm.get('prixchambre')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="chambreForm.get('prixchambre')?.errors?.['required']">
                Price is required
              </span>
              <span *ngIf="chambreForm.get('prixchambre')?.errors?.['min']">
                Price must be positive
              </span>
            </div>
          </div>
  
          <!-- Hotel Selection Field -->
          <div class="form-group">
            <label for="hotel_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Hotel
            </label>
            <select id="hotel_id"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    formControlName="hotel_id"
                    [class.border-red-500]="chambreForm.get('hotel_id')?.invalid && chambreForm.get('hotel_id')?.touched">
              <option value="">Select a hotel</option>
              <option *ngFor="let hotel of hotels" [value]="hotel.id">
                {{ hotel.nomHotel }}
              </option>
            </select>
            
            <div *ngIf="chambreForm.get('hotel_id')?.invalid && chambreForm.get('hotel_id')?.touched" 
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
              <span *ngIf="chambreForm.get('hotel_id')?.errors?.['required']">
                Hotel selection is required
              </span>
            </div>
          </div>
        </div>
  
        <div class="flex items-center space-x-4">
          <!-- Submit Button -->
          <button type="submit" 
                  class="text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  [disabled]="chambreForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
  
    
  
          <!-- Cancel Button -->
          <button type="button" 
                  (click)="onCancel()"
                  class="text-gray-600 inline-flex items-center hover:text-white border border-gray-600 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-900">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>
