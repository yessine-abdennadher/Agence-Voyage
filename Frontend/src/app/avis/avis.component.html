<div class="relative bg-slate-50 dark:bg-gray-900 overflow-hidden">
  <!-- Image en arrière-plan -->
  <div class="absolute inset-0">
      <img class="w-full h-[700px] object-cover custom-blur" src="assets/images/bg_8.jpg" alt="hero">
  </div>

  <!-- Overlay noir qui prend la hauteur de l'image -->
  <div class="relative min-h-[700px] flex flex-col items-center pt-32 bg-gradient-to-t to-cyan-600/80 via-black/30 from-green-300/50 p-2">
      <div class="text-center mx-auto max-w-screen-xl">
          <p class="text-2xl font-medium mb-3 hurricane-regular text-white dark:text-gray-200">Testimonial</p>
          <p class="text-5xl font-bold text-white dark:text-gray-100">Tourist Feedback</p>
      </div>

      <!-- Conteneur du scroll -->
      <div class="relative w-full max-w-[1025px]">
          <div #scrollContainer class="relative pt-16 overflow-hidden flex space-x-[25px] scroll-smooth no-scrollbar">
              <div *ngFor="let avis of avis" class="min-w-[500px] bg-gray-100 shadow-lg rounded-lg flex flex-col p-4 animate-fade-in transition-all duration-300 ease-in-out hover:shadow-xl hover:bg-white group">
                  <!-- La transformation scale est appliquée à un conteneur interne -->
                  <div class="transform transition duration-300 group-hover:-translate-y-2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="block w-5 h-5 mb-3 text-amber-500" viewBox="0 0 975.036 975.036">
                          <path d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z"></path>
                      </svg>

                      <div class="text-white rounded-lg h-36 max-w-full break-words overflow-hiddenpx-5">
                          <p class=" font-medium text-slate-500 text-lg px-5 group-hover:text-gray-700">{{ avis.commentaire }}</p>
                          <div class="px-5 py-2">
                          <ng-container *ngFor="let star of getStars(avis.note)">
                            <mat-icon class="text-amber-400 text-base ">star</mat-icon>
                          </ng-container>
                        </div>
                      </div>
                   
                      <a class="inline-flex pl-4">
                          <img alt="testimonial" src="../../assets/images/pofil.png" class="w-16 h-16 rounded-full object-cover border-2 border-blue-500 transition-all duration-300 group-hover:border-cyan-600">
                          <span class="ml-4 mt-4">
                              <span class="font-medium text-gray-900 group-hover:text-cyan-600 transition-colors duration-300">{{ avis.nomUtilisateur }}</span>
                           
                          </span>
                      </a>
                  </div>
              </div>
          </div>
      </div>

      <!-- Boutons de navigation -->
      <button (click)="scrollLeft()" type="button" class="absolute left-44 top-[430px] transform -translate-y-1/2 z-30 flex items-center justify-center w-10 h-10 bg-white hover:bg-cyan-100 rounded-full shadow-lg transition-all duration-300 ease-in-out hover:scale-110">
          <svg class="w-4 h-4 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
      </button>

      <button (click)="scrollRight()" type="button" class="absolute right-44 top-[430px] transform -translate-y-1/2 z-30 flex items-center justify-center w-10 h-10 bg-white hover:bg-cyan-100 rounded-full shadow-lg transition-all duration-300 ease-in-out hover:scale-110">
          <svg class="w-4 h-4 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
      </button>
  </div>
</div>
