<app-header-admin></app-header-admin>

<div class="container mx-auto px-4 py-8">
  <!-- Statistiques principales -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Carte Utilisateurs -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-xl transition-shadow duration-300">
      <div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Users</p>
        <p class="text-2xl font-semibold text-gray-800">{{ nbUsers }}</p>
      </div>
    </div>

    <!-- Carte Réservations -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-xl transition-shadow duration-300">
      <div class="bg-green-100 text-green-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Reservations</p>
        <p class="text-2xl font-semibold text-gray-800">{{ nbReservations }}</p>
      </div>
    </div>

    <!-- Carte Pays -->
    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-xl transition-shadow duration-300">
      <div class="bg-purple-100 text-purple-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Countries</p>
        <p class="text-2xl font-semibold text-gray-800">{{ nbpayes }}</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 flex items-center hover:shadow-xl transition-shadow duration-300">
      <div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <div>
        <p class="text-gray-500 text-sm">Hotels</p>
        <p class="text-2xl font-semibold text-gray-800">{{ nbHotels }}</p>

      </div>
    </div>
  </div>

<!-- Graphiques -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Graphique en ligne : Évolution du délai -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <p class="text-lg font-medium text-gray-700 mb-4">peak times</p>
    <div class="flex justify-center items-center p-4 rounded-lg shadow-sm w-full h-80">
    <canvas baseChart
      [data]="delayChartData"
      [options]="chartOptions"
      [type]="'line'"
      class="w-full h-64">
    </canvas>
  </div>
  </div>

  <!-- Graphique doughnut 1 -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <p class="text-lg font-medium text-gray-700 mb-4">Room Type Distribution</p>
    <app-dashboard3></app-dashboard3>
  </div>

  <!-- Dashboard 3 -->
  <div class="bg-white rounded-lg shadow-md p-6 mt-6">
    <p class="text-lg font-medium text-gray-700 mb-4">Client Distribution per Hotel</p>
    <app-dashboard2></app-dashboard2>
  </div>

  <!-- Dashboard 4 -->
  <div class="bg-white rounded-lg shadow-md p-6 mt-6">
    <p class="text-lg font-medium text-gray-700 mb-4"> Countries Distribution per Hotel </p>
    <app-dashboard4></app-dashboard4>
  </div>
</div>
</div>
