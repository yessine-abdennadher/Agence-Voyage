<div class="relative w-full flex flex-row pr-[150px] bg-slate-50">
  <div class="flex-col w-1/3 mx-[105px] h-full">
    <p class="hurricane-regular text-cyan-700 pt-10">Super Promo</p>
    <p class="pt-8 font-semibold text-4xl text-slate-700">HOTELS IN TUNISIA</p>
    <div class="bg-cyan-600 w-9 h-1 rounded-lg mb-5"></div>
    <p class="text-slate-500 text-sm pb-5">Find the best current promotions</p>
    <button routerLink="/Hotel_User" type="button" class="focus:outline-none text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">See list</button>
  </div>

  <!-- Conteneur principal avec boutons de navigation -->
  <div class="relative flex-1">
    <!-- Bouton gauche -->
    <button (click)="scrollLeft()" class="absolute -left-16 top-1/2 transform -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-cyan-700 rounded-full w-10 h-10 flex items-center justify-center shadow-lg border border-gray-200 ml-2">
      <mat-icon>chevron_left</mat-icon>
    </button>

  <!-- Conteneur du scroll sans barre -->
    <div #scrollContainer id="hotelsContainer" class="scroll-container overflow-x-hidden whitespace-nowrap flex space-x-1 items-center  max-w-[950px]">
      <div *ngFor="let hotel of hotels">
        <div class="relative w-[300px] overflow-hidden">
          <!-- Image de l'hÃ´tel avec ombre interne -->
          <div class="relative rounded-lg overflow-hidden shadow-lg">
            <img [src]="hotel.imageHotel[0]" alt="Hotel image" class="min-w-80 h-[350px] object-cover">
            
            <!-- Gradient overlay with hotel info -->
            <div class="absolute top-0 left-0 w-full h-[240px] bg-gradient-to-t to-cyan-700/70 via-black/20 from-transparent p-4">
              <p class="text-white text-xl font-medium">{{ hotel.nomHotel }}</p>
              <div class="text-white text-sm ">
                <div class="flex items-center mb-5 ">
                  <mat-icon class="text-white text-sm  mb-2">location_on</mat-icon>
                  <p>{{ hotel.adresse }}</p>
                </div>
              </div>
            </div>
            <div class="absolute top-20 left-4">
              <div class="flex text-amber-400">
                <ng-container *ngFor="let star of getStars(hotel.classement)">
                  <mat-icon class="text-amber-400 text-base">star</mat-icon>
                </ng-container>
              </div>
            </div>
            <!-- Price tag -->
            <div class="absolute bottom-14 right-2 bg-white/95 backdrop-blur-md rounded-xl shadow-lg flex items-center p-2 pr-3 border border-gray-100/50">
              <div class="text-center">
                <div class="flex items-baseline justify-center">
                  <span class="text-2xl font-bold text-cyan-700">{{hotel.chambres[0].prixchambre}}</span>
                  <span class="text-sm font-semibold text-cyan-700 ml-0.5">DT</span>
                </div>
                <p class="text-xs font-medium text-gray-500 mt-[-2px] tracking-tight">starting from/night</p>
              </div>
            </div>
            
            <!-- Details button -->
            <button [routerLink]="['/Hotel_User/description', hotel.id]" 
                    class="absolute bottom-3 right-2 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg font-medium shadow-md">
              Details
            </button>
          </div>
        </div>
      </div>

    <!-- Bouton droit -->
    <button (click)="scrollRight()" class="absolute -right-16 top-1/2 transform -translate-y-1/2 z-10 bg-white/80 hover:bg-white text-cyan-700 rounded-full w-10 h-10 flex items-center justify-center shadow-lg border border-gray-200 mr-2">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
