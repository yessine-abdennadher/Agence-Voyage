<header class="text-gray-600 body-font sticky z-50 bg-white top-0 shadow-lg px-32">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a  routerLink="/" class="flex title-font font-medium flex-col text-gray-900 mb-4 md:mb-0">
      <span class="ml-3 text-[22px] text-gray-900 font-semibold">VoyageZen</span>
      <span class="ml-3 text-[10px] mt-1 text-cyan-700 font-semibold">TRAVEL AGENCY</span>
    </a>

    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="/" 
         routerLinkActive="active-link" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="mr-6 font-[500] hover:text-cyan-700">
        Home
      </a>
      <a routerLink="/About" 
         routerLinkActive="active-link" 
         class="mr-6 font-[500] hover:text-cyan-700">
        About
      </a>
      <a routerLink="/Hotel_User" 
         routerLinkActive="active-link" 
         class="mr-6 font-[500] hover:text-cyan-700">
        Hotels
      </a>
      <a routerLink="/Tunisia" 
      routerLinkActive="active-link" 
      class="mr-6 font-[500] hover:text-cyan-700">
     Tunisia
   </a>
      <a routerLink="/Omra" 
         routerLinkActive="active-link" 
         class="mr-6 font-[500] hover:text-cyan-700">
        Omra
      </a>
      <a routerLink="/Contact" 
         routerLinkActive="active-link" 
         class="mr-6 font-[500] hover:text-cyan-700">
        Contact
      </a>
  
    </nav>

    <div *ngIf="isLoggedIn(); else loginButton">
      <button (click)="logout()" class="inline-flex items-center text-white bg-cyan-700 border-0 py-1 px-2 focus:outline-none hover:bg-cyan-800 rounded text-base mt-4 md:mt-0">
        Log out
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>

    <ng-template #loginButton>
      <button (click)="login()" class="inline-flex items-center text-white bg-cyan-700 border-0 py-1 px-3 focus:outline-none hover:bg-cyan-800 rounded text-base mt-4 md:mt-0">
        Log in
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </ng-template>
  </div>
</header>
