<div class="relative w-full">
    <!-- Carousel Wrapper -->
    <div class="relative h-36 overflow-hidden rounded-lg md:h-64">
      <!-- Item 1 -->
      <div class="duration-700 ease-in-out" [ngClass]="{ 'block': currentIndex === 0, 'hidden': currentIndex !== 0 }">
        <img [src]="images[0]" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="carousel-1">
      </div>
      <!-- Item 2 -->
      <div class="duration-700 ease-in-out" [ngClass]="{ 'block': currentIndex === 1, 'hidden': currentIndex !== 1 }">
        <img [src]="images[1]" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="carousel-2">
      </div>
      <!-- Item 3 -->
      <div class="duration-700 ease-in-out" [ngClass]="{ 'block': currentIndex === 2, 'hidden': currentIndex !== 2 }">
        <img [src]="images[2]" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="carousel-3">
      </div>
      <!-- Item 4 -->
      <div class="duration-700 ease-in-out" [ngClass]="{ 'block': currentIndex === 3, 'hidden': currentIndex !== 3 }">
        <img [src]="images[3]" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="carousel-4">
      </div>
      <!-- Item 5 -->
      <div class="duration-700 ease-in-out" [ngClass]="{ 'block': currentIndex === 4, 'hidden': currentIndex !== 4 }">
        <img [src]="images[4]" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="carousel-5">
      </div>
    </div>
  
  
  
    <!-- Slider Controls -->
    <button type="button" (click)="prev()" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
  
    <button type="button" (click)="next()" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>
